name: Dispatch Echo

on:
  workflow_dispatch:
    inputs:
      message:
        description: "출력할 메시지"
        required: false
        default: "workflow_dispatch에서 실행되었습니다"

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: Echo message
        run: |
          echo "실행자: ${{ github.actor }}"
          echo "메시지: ${{ inputs.message }}"
